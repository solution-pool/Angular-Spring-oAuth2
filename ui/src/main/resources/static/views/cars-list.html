<div class="span6">
	<h1>Cars listing</h1>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Brand</th>
            <th style="min-width: 80px;">Model</th>
            <th style="min-width: 80px;">Price</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="car in cars">
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.price }}</td>
            <td><a ng-click="editCar(car.id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteCar(car)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
     <a ng-click="insertCar()" class="btn btn-small btn-primary">New car</a>
    
</div>
