<!doctype html>
<html>
<head>
<title>SPA Example</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body data-ng-app="spaexample" class="ng-cloak">
  <div data-ng-controller="NavigationCtrl" class="container">
		<ul class="nav navbar-nav" role="tablist">
			<li class="active"><a href="#/">Home</a></li>
			<li data-ng-show="authenticated"><a href="#/cars-list">Car listing</a></li>	
			<li data-ng-show="!authenticated"><a href="login">Login</a></li>
			<li data-ng-show="authenticated"><a href="" data-ng-click="logout()">Logout</a></li>
		</ul>
  </div>
  <div data-ng-controller="UtilsCtrl" class="container">
  	<alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">
		{{alert.msg}}
	</alert>
  </div>	
  <div data-ng-view class="container"></div>
  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
  <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <!-- controllers -->
  <script src="js/controllers/_controllers.module.js"></script>
  <script src="js/controllers/CarsEditCtrl.js"></script>
  <script src="js/controllers/CarsInsertCtrl.js"></script>
  <script src="js/controllers/CarsListCtrl.js"></script>
  <script src="js/controllers/HomeCtrl.js"></script>
  <script src="js/controllers/NavigationCtrl.js"></script>
  <script src="js/controllers/UtilsCtrl.js"></script>
  <!-- services -->
  <script src="js/services/_services.module.js"></script>
  <script src="js/services/CarsFactory.js"></script>
  <script src="js/services/UtilsFactory.js"></script>
  <!-- app module -->
  <script src="js/_app.module.js"></script>
</body>
</html>
